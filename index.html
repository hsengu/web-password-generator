<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-options">
          <div class="password-length">
            <h3>Password Length:</h3>
            <input type="text" id="length-input" placeholder="8-128"></input>
          </div>
          <div class="password-criteria">
            <h3>Include:</h3>
            <ul>
              <div class="list-item"><input type="checkbox" name="Lowercase" id="lowercase">Lowercase</input></div>
              <div class="list-item"><input type="checkbox" name="Uppercase" id="uppercase">Uppercase</input></div>
              <div class="list-item"><input type="checkbox" name="Numbers" id="numbers">Numbers</input></div>
              <div class="list-item"><input type="checkbox" name="Special Characters" id="special">Special Characters</input></div>
            </ul>
          </div>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
